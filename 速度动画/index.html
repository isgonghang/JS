<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>js速度动画</title>
<style>

div,body,span{
margin:0;
}
#more{
width:200px;
height:200px;
position:relative;
left:-200px;
background:red;
}
#share{
width: 20px;
height: 50px;
background-color: blue;
position: absolute;
top: 75px;
left: 200px;
}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('more');
	oDiv.onmouseover=function(){
		startMove(0);
	}
	oDiv.onmouseout=function(){
		startMove(-200)
	}
}
var timer=null;
function startMove(iTraget){
	clearInterval(timer);
	var oDiv=document.getElementById('more');
	timer=setInterval(function(){
	   var speed=0;
	   if(oDiv.offsetLeft>iTraget){
	   	speed=-10;
	   }else{
	   	speed=10;
	   }
       if(oDiv.offsetLeft==iTraget){
       	clearInterval(timer)
       }
       else{
       oDiv.style.left=oDiv.offsetLeft+speed+'px';
       }
	   },30)
}

</script>
</head>
<body>

<div id="more">
<span id="share">分享</span>
</div>
</body>
</html>
